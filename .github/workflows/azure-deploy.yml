name: Azure Bicep Deploy

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 0. Check out code â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Checkout
      uses: actions/checkout@v4

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 1. Azure login â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Azure login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: ðŸ” Diagnose validation (hard-coded location & password)
      run: |
        echo "=== DIAGNOSE HARD-CODED ==="
        az deployment sub validate \
          --name diag-validate-${{ github.run_number }} \
          --location canadaeast \
          --template-file main.bicep \
          --parameters \
              location=canadaeast \
              adminPassword='DummyP@ssw0rd!234' \
          --debug



    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 2. Validate with Azure CLI (shows full JSON error) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Validate Bicep with az cli
      id: az-validate
      run: |
        echo "=== Subscription-scope validation ==="
        az deployment sub validate \
          --name watchdog-validate-${{ github.run_number }} \
          --location ${{ secrets.LOCATION }} \
          --template-file main.bicep \
          --parameters \
              location=${{ secrets.LOCATION }} \
              adminPassword=${{ secrets.VM_PASSWORD }} \
          --output jsonc --verbose

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 3. Deploy if validation succeeded â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Deploy Bicep (subscription scope)
      if: steps.az-validate.outcome == 'success'
      uses: azure/arm-deploy@v2
      with:
        scope: subscription
        subscriptionId: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
        region: ${{ secrets.LOCATION }}
        template: ./main.bicep
        parameters: >
          location=${{ secrets.LOCATION }}
          adminPassword=${{ secrets.VM_PASSWORD }}
        deploymentName: deploy-${{ github.run_number }}

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ 4. Logout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Logout
      run: az logout



