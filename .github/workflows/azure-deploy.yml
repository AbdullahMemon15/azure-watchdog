# .github/workflows/azure-deploy.yml
name: Azure Bicep Deploy

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Azure login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # 1️⃣  Validate only (no resources created)
    - name: Validate Bicep (subscription scope)
      uses: azure/arm-deploy@v2
      with:
        scope: subscription
        subscriptionId: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
        region: ${{ secrets.LOCATION }}
        template: ./main.bicep
        parameters: >
          location=${{ secrets.LOCATION }}
          adminPassword=${{ secrets.VM_PASSWORD }}
          budgetAmount=5
        deploymentMode: Validate          # <-- runs template validation only
        deploymentName: validate-${{ github.run_number }}
        failOnStdErr: false               # surfaces the JSON error in logs

    # 2️⃣  Real deploy (runs only if validation succeeds)
    - name: Deploy Bicep (subscription scope)
      if: ${{ success() }}
      uses: azure/arm-deploy@v2
      with:
        scope: subscription
        subscriptionId: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
        region: ${{ secrets.LOCATION }}
        template: ./main.bicep
        parameters: >
          location=${{ secrets.LOCATION }}
          adminPassword=${{ secrets.VM_PASSWORD }}
          budgetAmount=5
        deploymentName: deploy-${{ github.run_number }}

    - name: Logout
      run: az logout

