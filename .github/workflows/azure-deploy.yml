# .github/workflows/azure-deploy.yml
name: Azure Bicep Deploy

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Azure login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Validate + deploy Bicep
      uses: azure/arm-deploy@v2
      with:
        scope: subscription
        subscriptionId: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
        region: ${{ secrets.LOCATION }}
        template: ./main.bicep
        parameters: >
          location=${{ secrets.LOCATION }}
          adminPassword=${{ secrets.VM_PASSWORD }}
          budgetAmount=5
        deploymentName: watchdog-${{ github.run_number }}
        what-if: true

    - name: Logout
      run: az logout

