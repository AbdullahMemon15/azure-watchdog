name: Azure Bicep Deploy

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Azure login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # ---------- VALIDATE ONLY ----------
    - name: Validate Bicep (subscription scope)
      id: validate
      uses: azure/arm-deploy@v2
      with:
        scope: subscription
        subscriptionId: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
        region: ${{ secrets.LOCATION }}
        template: ./main.bicep
        parameters: >
          location=${{ secrets.LOCATION }}
          adminPassword=${{ secrets.VM_PASSWORD }}
          budgetAmount=5
        deploymentMode: Validate        # validation-only pass
        deploymentName: validate-${{ github.run_number }}
        failOnStdErr: false

    # ---------- DEPLOY (runs only if validation succeeded) ----------
    - name: Deploy Bicep (subscription scope)
      if: steps.validate.outcome == 'success'
      uses: azure/arm-deploy@v2
      with:
        scope: subscription
        subscriptionId: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
        region: ${{ secrets.LOCATION }}
        template: ./main.bicep
        parameters: >
          location=${{ secrets.LOCATION }}
          adminPassword=${{ secrets.VM_PASSWORD }}
          budgetAmount=5
        deploymentName: deploy-${{ github.run_number }}

    - name: Logout
      run: az logout


